<!DOCTYPE html>
<html lang="en">

<body>
    <div class="contenedor">
        <h2>Patatas fritas</h2>
        <p>Receta de patatas fritas caseras.</p>
        <img src="/patatas.jpeg" alt="" width="350px" height="250px">
        <h3>Ingredientes</h3>
        <ul>
            <li>3 o 4 patatas (300 g.)</li>
            <li>4 dentes de ajo</li>
            <li>Aceite de oliva</li>
            <li>Sal</li>
        </ul>
        <h3>Elaboración (Pasos)</h3>
        <ul>
            <li>Calentar aceite en una satén.</li>
            <li>Añadir las patatas cortas, la sal y los ajos.</li>
            <li>Freir al gusto.</li>
            <li>Servir en plato.</li>
        </ul>
    </div>
</body>
